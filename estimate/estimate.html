    <div class="container">

      <form action="" method="post">
        <div class="form_group require">
          <label for="name">氏名</label>
          <input type="text" id="name" name="name" placeholder="例）山田　太郎">
        </div>
        <div class="form_group require">
          <label for="name_kana">フリガナ</label>
          <input type="text" id="name_kana" name="name_kana" placeholder="例）ヤマダ　タロウ">
        </div>
        <div class="form_group require">
          <label for="phone_number">電話番号</label>
          <input type="text" id="phone_number" name="phone_number" placeholder="例）000-000-0000">
        </div>
        <div class="form_group">
          <label for="email">メールアドレス</label>
          <input type="text" id="email" name="email" placeholder="例）kbs@gmail.com">
        </div>
        <div class="form_group require">
          <label for="message">ご用件</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="例）お問い合わせ内容をお書きください。"></textarea>
        </div>
        <div>
         <button type="submit">送信</button>
        </div>
      </form>
    </div>
